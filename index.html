<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/application.css" media="screen">
    <title>Arctic Wild | Alaska Adventure Trips and Wilderness Tours **CLONE**</title>
  </head>
  <body>
    <div class="section1">
      <div class="nav1">
        <div class="nav-logo">
          <img src="img/logo.png" alt="Arctic Wild logo">
        </div>
        <div class="nav1-controls">
          <ul>
            <li>SCHEDULE</li>
            <li>DESTINATIONS</li>
            <li>ACTIVITIES</li>
            <li>PLANNING</li>
            <li>ABOUT</li>
            <li>CONTACT</li>
          </ul>
        </div>
      </div>
      <div class="headline">
        <img src="img/icon-alaska.png" alt="alaska">
        <h3>ENJOY THE SOLITUDE &amp; SOLACE OF</h3>
        <h1>ARCTIC WILD</h1>
        <hr>
        <button id="playBtn" type="button" name="button"><img src="img/play.png" alt=""></button>

        <div class="exploreBtn">
          <button type="button" name="button">EXPLORE BELOW</button>
        </div>
      </div>
    </div>
    <div class="nav2">
      <div class="nav2-controls">
        <ul id="second-nav">
          <li>HOME</li>
          <li>RAFTING</li>
          <li>BACKPACKING</li>
          <li>CANOE</li>
          <li>|</li>
          <li id="home">HOME</li>
        </ul>
      </div>
    </div>
    <div class="section2">
      <div id="rafting">
        <div class="tileText">
          <h3>RAFTING TRIPS</h3>
        </div>
        <div class="icon">
          <img src="img/icon-raft.svg" alt="">
        </div>
      </div>
      <div id="baseCamp">
        <div class="tileText">
          <h3>BASE CAMP TRIPS</h3>
        </div>
        <div id="iconbaseCmp" class="icon">
          <img src="img/icon-basecamp.svg" alt="">
        </div>
      </div>
      <div id="backPacking">
        <div class="tileText">
          <h3>BACKPACKING TRIPS</h3>
        </div>
        <div id="iconbckPck" class="icon">
          <img src="img/icon-backpacking.svg" alt="">
        </div>
      </div>
      <div id="canoe">
        <div class="tileText">
          <h3>CANOE TRIPS</h3>
        </div>
        <div id="iconCanoe" class="icon">
          <img src="img/icon-canoe.svg" alt="">
        </div>
      </div>
      <div id="photo">
        <div class="tileText">
          <h3>PHOTOGRPAHY TRIPS</h3>
        </div>
        <div id="iconPhoto" class="icon">
          <img src="img/icon-photography.svg" alt="">
        </div>
      </div>
      <div id="custom">
        <div class="tileText">
          <h3>CUSTOM TRIPS</h3>
        </div>
        <div class="icon">
          <img src="img/icon-custom.svg" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
